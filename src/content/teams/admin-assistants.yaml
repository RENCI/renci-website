role: !markdown |
  The Administrative Assistants Team (AAT/Admin Team) provides direct support to the members of the Office of the Director (OOD) as well as to the wider RENCI community. The Admin Team is the point of contact for OOD's availability for calls and meetings, questions about OOD's respective responsibilities , general information about RENCI processes, and assistance with the hiring process. The Admin Team also helps out with events, meetings, supplies orders, parking permits, and much more. 
